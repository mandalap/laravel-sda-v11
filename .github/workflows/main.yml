on: 
  push:
    branches:
      - staging
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy website
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      
    # Setup Node.js environment
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Install dependencies
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    # Build the project
    - name: ðŸ”¨ Build project
      run: npm run build
    
    # Sync files via FTP (tanpa vendor)
    - name: ðŸ“‚ Sync project files (tanpa vendor)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER_STAGING }}
        username: ${{ secrets.FTP_USERNAME_STAGING }}
        password: ${{ secrets.FTP_PASSWORD_STAGING }}
        server-dir: /
        local-dir: ./
